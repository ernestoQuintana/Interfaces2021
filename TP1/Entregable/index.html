<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/paint.js"></script>
    <title>Practico Entregable</title>
</head>

<body>
    <header>
        <h1> Welcome to my Paint</h1>
    </header>
    <main id="main">
        <section id="sectionOptions">
            <label> Color de linea:</label>
            <input type="color" name="colors" id="inputColors" onchange="color(this)">
            <label> Ancho de linea:</label>
            <input type="range" name="rangeLine" id="range-line" onchange="ancho(this)" max="100" min="1" value="1">
            <span id="rangeValor"> 0 </span>
            <input type="button" value="Borrar" onclick="borrar()">
            <!-- <input type="button" value="Reset" onclick="limpiar()"> -->
        </section>
        <canvas id="canvas" width="700" height="700">

        </canvas>

    </main>

</body>

</html>
